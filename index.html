<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Manager Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="booking-manager-container">
    <h1>Booking Manager Calendar</h1>
    <div id="calendar-controls">
      <button id="bm-today-btn">Today</button>
    </div>
    <div id="bm-calendar"></div>
    <div id="bm-day-modal" class="modal">
      <div class="modal-content">
        <span id="bm-day-modal-close" class="close">&times;</span>
        <h2 id="bm-day-modal-title"></h2>
        <div id="bm-day-modal-bookings"></div>
      </div>
    </div>
  </div>
  <script src="calendar.js"></script>
</body>
</html>
